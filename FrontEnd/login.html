<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sophie Bluel - Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="./assets/style.css" />
        <script src="./login.js" defer></script>
    </head>
    <body>
        <div class="contenue-menu">
            <header class="header-login">
                <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
                <nav>
                    <ul>
                        <li><a href="./index.html#portfolio">projets</a></li>
                        <li><a href="./index.html#contact">contact</a></li>
                        <li class="btn-login"><a href="login.html">login</a></li>
                        <li>
                            <a href="https://instagram.com" target="_blank"><img src="./assets/icons/instagram.png" alt="Instagram" /></a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <section id="contact">
                    <h2>Login</h2>
                    <form class="formulaire-connexion" method="post">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                        <label for="mot-de-passe">Mot de passe</label>
                        <input type="password" name="mot-de-passe" id="password" />
                        <p class="message-erreur">Email ou mot de passe incorrect</p>
                        <input class="btn-connecter" type="submit" value="Se connecter" />
                    </form>
                    <p class="mot-de-passe-oublie">Mot de passe oublié</p>
                </section>
            </main>
            <footer class="footer-login">
                <nav>
                    <ul>
                        <li>Mentions Légales</li>
                    </ul>
                </nav>
            </footer>
        </div>
    </body>
</html>
